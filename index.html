<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Izrael707">
  <link rel="stylesheet" href="style.css">
  <title>Email Validation Check</title>
</head>

<body>

  <!-- form container -->
  <div class="container">
    <!-- header -->
    <h3>email validation check</h3>
    <!-- form input -->
    <input type="text" placeholder="example@yahoo.com" name="email" class="email">
    <!-- validation text -->
    <h5 class="text">please enter an email address</h5>
    <!-- submit button -->
    <input type="submit" value="Check" class="check">
  </div>

  <!-- script import -->
  <script src="script.js"></script>
</body>

</html>
